<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Letreiro Motivacional Interativo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      position: relative;
      width: 80%;
      height: 120px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .letreiro {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      white-space: nowrap;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
      100% { text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff; }
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff00ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="letreiro">‚ú® Nunca desista dos seus sonhos! ‚ú®</div>
  </div>

  <div class="controls">
    <button onclick="diminuirVelocidade()">‚¨ÖÔ∏è Mais devagar</button>
    <button onclick="aumentarVelocidade()">‚û°Ô∏è Mais r√°pido</button>
    <button onclick="trocarFrase()">üîÑ Trocar frase</button>
  </div>

  <script>
    const letreiro = document.querySelector('.letreiro');
    const container = document.querySelector('.container');

    let posX = 0;
    let direction = 1;
    let speed = 3;

    const frases = [
      "‚ú® Nunca desista dos seus sonhos! ‚ú®",
      "üåü Acredite em voc√™ e v√° al√©m! üåü",
      "üöÄ O sucesso come√ßa com um passo! üöÄ",
      "üî• A persist√™ncia supera qualquer obst√°culo! üî•",
      "üí° Grandes conquistas nascem de pequenas atitudes! üí°"
    ];

    function animar() {
      const containerWidth = container.offsetWidth;
      const textWidth = letreiro.offsetWidth;

      posX += direction * speed;
      letreiro.style.left = posX + 'px';

      if (posX + textWidth >= containerWidth) {
        direction = -1;
      }
      if (posX <= 0) {
        direction = 1;
      }

      requestAnimationFrame(animar);
    }

    function aumentarVelocidade() {
      speed += 1;
    }

    function diminuirVelocidade() {
      if (speed > 1) speed -= 1;
    }

    function trocarFrase() {
      const novaFrase = frases[Math.floor(Math.random() * frases.length)];
      letreiro.textContent = novaFrase;
      posX = 0; // reinicia posi√ß√£o
      direction = 1;
    }

    animar();
  </script>
</body>
</html>
